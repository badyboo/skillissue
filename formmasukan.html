<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fstyle.css">
<title>Feedback</title>
</head>
<body>
    <div class="backhome">
        <a href="../index.html">&#9750;</a>
    </div>
    <div class="container">
        <h1>Saran/Masukan</h1>
        <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="jurusan">Jurusan:</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="">Pilih Jurusan</option>
                    <option value="teknik-informatika">Teknik Informatika</option>
                    <option value="sistem-informasi">Sistem Informasi</option>
                    <option value="manajemen">Bisnis Digital</option>
                    <option value="akuntansi">Data Sains</option>
                </select>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <label>
                    <input type="radio" name="jenis_kelamin" value="laki-laki" required>
                    Laki-laki
                </label>
                <label>
                    <input type="radio" name="jenis_kelamin" value="perempuan" required>
                    Perempuan
                </label>
            </div>
            <div class="masukan">
                <label for="alamat">Masukan:</label>
                <textarea id="alamat" name="alamat" rows="4" required></textarea>
            </div>
			<div class="form-group">
                <button type="submit"><p>Submit</p></button>
            </div>
            <div>
                <button type="button"><p>Clear</p></button>
			</div>
        </form>
    </div>
</body>
</html>
